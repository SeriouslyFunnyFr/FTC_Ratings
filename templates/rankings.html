{% extends "base.html" %}
{% block content %}
<h2>Team Rankings</h2>
<table>
    <thead>
        <tr>
            <th>Team</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for team, rating in teams %}
        <tr>
            <td>{{ team }}</td>
            <td>{{ rating|round(2) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p><a href="{{ url_for('index') }}">Back to Home</a></p>
{% endblock %}
