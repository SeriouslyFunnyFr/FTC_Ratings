<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Matches</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Blue Alliance</th>
                    <th>Red Alliance</th>
                    <th>Blue Score</th>
                    <th>Red Score</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                <tr>
                    <td>{{ match.blue_alliance }}</td>
                    <td>{{ match.red_alliance }}</td>
                    <td>{{ match.blue_score }}</td>
                    <td>{{ match.red_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
