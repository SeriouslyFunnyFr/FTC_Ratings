{% extends "base.html" %}
{% block content %}
<h2>Record Scores</h2>
<form method="POST">
    <label for="game_number">Game Number:</label>
    <select name="game_number" id="game_number">
        {% for match in matches %}
        <option value="{{ match.game }}">Game {{ match.game }}: {{ match.blue_alliance|join(' & ') }} vs {{ match.red_alliance|join(' & ') }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="blue_score">Blue Alliance Score:</label>
    <input type="number" name="blue_score" id="blue_score" required>
    <br>
    <label for="red_score">Red Alliance Score:</label>
    <input type="number" name="red_score" id="red_score" required>
    <br>
    <button type="submit">Submit Scores</button>
</form>
<p><a href="{{ url_for('index') }}">Back to Home</a></p>
{% endblock %}
